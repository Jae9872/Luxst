<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Luxst Fashion</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            color: #b3b3b3;
            font-size: 1rem;
            margin-bottom: 40px;
        }
        .btn {
            display: inline-block;
            background-color: #e04c3e;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #c43d32;
        }
        @media (min-width: 600px) {
            body {
                padding: 50px;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            .btn {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Luxst Fashion Logo" class="logo">
        <h1>Welcome to Luxst Fashion</h1>
        <p>Discover the latest trends in fashion. Sign up to be the first to know when we launch!</p>
        <a href="#" class="btn">Sign Up Now</a>
    </div>
</body>
</html>
